{% extends "learning_blogs/base.html" %}
{% block content %}
<p>Topic</p>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a>
        </li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
