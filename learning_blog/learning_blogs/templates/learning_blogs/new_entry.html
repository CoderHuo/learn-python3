{% extends "learning_blogs/base.html" %}

{% block content %}
<p><a href="{% url 'learning_blogs:topic' topic.id %}">{{ topic }}</a></p>
<p>Add a new entry</p>
<form action="{% url 'learning_blogs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">Add entry</button>
    <button onclick="window.close()">Close</button>
</form>

{% endblock content %}
